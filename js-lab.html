	<script> 
	var name1 = parseInt(prompt("what is your first number?"));
	var name2 = parseInt(prompt("what is your second number?"));
	var name3 = prompt("Choose an action: +, -, :, *");
	if (name3 == '+') {
		alert(name1+name2);
	}
	else if (name3 == '-') {
		alert(name1-name2);
	}
	else if (name3 == '*') {
		alert(name1*name2);
	}
	else if (name3 == '/') {
		alert(name1/name2);
	}
	 </script>
</body>
